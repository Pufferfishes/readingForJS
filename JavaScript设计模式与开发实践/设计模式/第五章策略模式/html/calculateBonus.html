<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	var caculateBonus = function (lv, salary) {
		if (lv === 'S') {
			return salary * 4;
		}
		if (lv === 'A') {
			return salary * 3;
		}
		if (lv === 'B') {
			return salary * 2;
		}
	}

	alert(caculateBonus('B', 1000)) // 2000
</script>
</body>
</html>

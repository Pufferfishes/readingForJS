		var myApp = {};

		myApp.namespace = function (name) {
			var parts = name.split('.');
			var current = myApp;
			for (attr in parts) {
				if (!current[parts[attr]]) {
					current[parts[attr]] = {};
				}
				current = current[parts[attr]];
			};
		};

		myApp.namespace('event');
		myApp.namespace('dom.style');

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var myImage = (function () {
			var imgNode = document.createElement('img');
			document.body.appendChild(imgNode);
			return function (src) {
				imgNode.src = src;
			}
		})()
		var src = 'http://img2.niutuku.com/desk/1207/1051/ntk133277.jpg'
		myImage(src)
	</script>
</body>
</html>

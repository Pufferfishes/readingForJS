  <script type="text/javascript">

      var initStr = 'A'.charCodeAt();
      // var disInit = Math.abs(initNum - initStr);
      var arr = [];
      var str = '';
      while (num > 26) {
        num -= Number(26);
        arr.push(26);
      }

      arr.push(num)
      console.log(arr);
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] === 26 && i != arr.length-1) {
          arr[i] = 1;
        }
        str +=  String.fromCharCode(initStr + arr[i] - 1)
      }
      console.log(str);
      var a = document.querySelectorAll(selectors: string)
    };
    trans(28)

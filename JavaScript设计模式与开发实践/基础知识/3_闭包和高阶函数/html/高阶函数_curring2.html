<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<script>
	var currying = function (fn) {
		var args = [];
		return function () {
			if (arguments.length === 0) {
				return fn.apply(this, args)
			} else {
				for (var i = 0; i < arguments.length; i++) {
					args.push(arguments[i]);
				};
			};
		};
	}

	var cost = (function () {
		var all = 0;
		return function () {
			for (var i = 0; i < arguments.length; i++) {
				all += arguments[i];
			}
			return all;
		};
	})()

	cost = currying(cost);

	cost(1)
	cost(2)
	cost(3)
	alert(cost())



	</script>
</body>
</html>

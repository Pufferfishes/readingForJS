<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var Type = {};
		for ( var i = 0, type; type = ['String', 'Array', 'String', 'Number', 'Object'][i++];) {
			;(function(type){
				Type["is"+type] = function (obj) {
					return Object.prototype.toString.call(obj) === '[object '+ type +']';
				}
			})(type);
		}

		alert(Type.isArray([]))
	</script>
</body>
</html>

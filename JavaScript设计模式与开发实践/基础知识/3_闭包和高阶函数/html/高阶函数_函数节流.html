<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<script>
		var throttle =function (fn, interval) {
			var _this = fn,
				timer,
				firstTimer;
			return function () {
				var _me = this,
					args = arguments;
				if (firstTimer) {
					_this.apply(_me, args)
					return firstTimer = false;
				};

				if (timer) {
					return false;
				};

				timer = setTimeout(function () {
					clearTimeout(timer);
					_this.apply(_me, args);
					timer = null;
				}, interval || 100)
			}
		};

		window.onresize = throttle (function () {
			console.log(1)
		}, 1000)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj = {name: 'seven'}
		function A () {}
		A.prototype = obj;

		function B () {}
		B.prototype = new A();

		B.prototype.name = 'xiao'

		var a = new B();
		alert(a.name) // xiao

		var b = new A();
		alert(b.name) // seven
	</script>
</body>
</html>
